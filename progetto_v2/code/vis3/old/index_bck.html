<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoVis Project</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        display: flex;
      }

      header {
        background-color: #3498db;
        padding: 1rem;
        color: white;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .header h1 {
        color: #2c3e50;
        margin-bottom: 1rem;
      }

      .header p {
        color: #7f8c8d;
        font-size: 1.1rem;
      }

      .back-button {
        position: absolute;
        bottom: 25px;
        left: 25px;
        padding: 8px 15px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        z-index: 1000;
        transition: background-color 0.2s;
      }

      .back-button:hover {
        background-color: #2980b9;
      }

      svg {
        background-color: #f5f5f5;
        display: block;
        margin: auto;
      }

      .sidebar-element {
        background-color: black;
        color: #f5f5f5;
        opacity: 0.7;
        width: 200px;
        height: 20px;
      }

      #sidebar-container {
        background-color: black;
        color: #f5f5f5;
        opacity: 0.7;
        padding: 50px;
      }
      
    </style>
  </head>

  <body>
    <header>
      <h1>Visualizzazione 3</h1>
    </header>

    <footer>
      <a href="../index.html" class="back-button">‚Üê Back to Dashboard</a>
    </footer>

    <div class="container"></div>

    <script src="code.js"></script>
  </body>
</html>
