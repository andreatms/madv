<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InfoVis Project</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                min-height: 100vh;
                background-color: #f5f5f5;
                overflow: hidden;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 1rem;
            }

            header {
                background-color: #3498db;
                padding: 1rem;
                color: white;
                text-align: center;
            }

            .header {
                text-align: center;
                margin-bottom: 3rem;
            }

            .header h1 {
                color: #2c3e50;
                margin-bottom: 1rem;
            }

            .header p {
                color: #7f8c8d;
                font-size: 1.1rem;
            }

            .visualization-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr); /* 4 colonne fisse */
                gap: 2rem;
                margin-top: 2rem;
            }

            .visualization-card {
                background: white;
                border-radius: 10px;
                padding: 1rem;
                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.2s, box-shadow 0.2s;
                height: 400px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .visualization-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            }

            .visualization-card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                border-radius: 5px;
            }

            .visualization-card h2 {
                color: #2c3e50;
                margin-bottom: 0.5rem;
            }

            .visualization-card p {
                color: #7f8c8d;
                margin-bottom: 1.5rem;
                flex-grow: 1;
            }

            .view-button {
                display: inline-block;
                padding: 0.8rem 1.5rem;
                background-color: #3498db;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.2s;
                align-self: center;
            }

            .view-button:hover {
                background-color: #2980b9;
            }

        </style>
    </head>
    <body>
        <header>
            <h1>Meal Guide</h1>
          </header>

        <div class="container">
            <div class="header">
                <p>Explore different interactive visualizations</p>
            </div>

            <div class="visualization-grid">
                <div class="visualization-card">
                    <img src="../resources/images/choropleth_map.jpg" alt="Visualization 1">
                    <h2>Global comparison and </br>single nation trend</h2>
                    <a href="vis1/index.html" class="view-button">View Visualization</a>
                </div>

                <div class="visualization-card">
                    <img src="../resources/images/bubble_chart.jpg" alt="Visualization 2">
                    <h2>Meals </br>categorization</h2>
                    <a href="vis2/index.html" class="view-button">View Visualization</a>
                </div>

                <div class="visualization-card">
                    <img src="../resources/images/graph_fd.jpg" alt="Visualization 3">
                    <h2>Ingredient-Meal </br>network explorer</h2>
                    <a href="vis3/index.html" class="view-button">View Visualization</a>
                </div>

                <div class="visualization-card">
                    <img src="../resources/images/treemap.jpg" alt="Visualization 4">
                    <h2>Ingredients usage</h2>
                    <a href="vis4/index.html" class="view-button">View Visualization</a>
                </div>
            </div>
        </div>
    </body>
</html>
