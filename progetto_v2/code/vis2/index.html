<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoVis Project</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        background-color: #3498db;
        padding: 1rem;
        color: white;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .header h1 {
        color: #2c3e50;
        margin-bottom: 1rem;
      }

      .header p {
        color: #7f8c8d;
        font-size: 1.1rem;
      }

      .back-button {
        position: absolute;
        bottom: 25px;
        left: 25px;
        padding: 8px 15px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        z-index: 1000;
        transition: background-color 0.2s;
      }

      .back-button:hover {
        background-color: #2980b9;
      }

      svg {
        background-color: #f5f5f5;
        display: block;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Visualizzazione 2</h1>
    </header>

    <footer>
      <a href="../index.html" class="back-button">← Back to Dashboard</a>
    </footer>

    <div class="container" id="chart-container"></div>

    <script>
      // Includere D3.js nel progetto
      // Assicurati di avere un elemento <div id="chart"></div> nel tuo HTML

      const width = 800;
      const height = 600;

      const container = d3.select("#chart-container").style("display", "flex");
      const filtersDiv = container
        .append("div")
        .attr("id", "filters")
        .style("width", "200px")
        .style("padding", "10px");
      const chartDiv = container
        .append("div")
        .attr("class", "container")
        .attr("id", "chart");
      const mealList = container
        .append("div")
        .attr("id", "meal-list")
        .style("display", "none");

      // Creazione del canvas SVG

      let svg = chartDiv
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .on("click", function (event) {
          // Verifica se il clic è stato fatto su un cerchio (bolla)
          const isBubble = event.target.tagName === "circle";

          if (!isBubble) {
            // Se non è stato cliccato su una bolla, chiudi la lista dei pasti
            hideMeals();
            selectedCategory = "";
          }
        });

      /*
        // Tooltip per interazione con il mouse
        const tooltip = d3
          .select("body")
          .append("div")
          .attr("id", "tooltip")
          .style("position", "absolute")
          .style("background", "rgba(0, 0, 0, 0.8)")
          .style("color", "#fff")
          .style("padding", "5px 10px")
          .style("border-radius", "5px")
          .style("display", "none");
      */

      let categories = {};
      let mealsByCategory = {};
      let areas = new Set();
      let data = {};

      let selectedCategory = "";

      fetch("../../data/meals_corrected.json")
        .then((response) => response.json())
        .then((data) => {
          Object.values(data).forEach((meal) => {
            categories[meal.category] = (categories[meal.category] || 0) + 1;
            areas.add(meal.area);
            if (!mealsByCategory[meal.category]) {
              mealsByCategory[meal.category] = [];
            }
            mealsByCategory[meal.category].push(meal.name);
          });
          createFilters();
          createBubbleChart();
        });

      function createFilters() {
        filtersDiv.append("h3").text("Filter by area");
        areas.forEach((area) => {
          const label = filtersDiv.append("label").style("display", "block");
          label
            .append("input")
            .attr("type", "checkbox")
            .attr("value", area)
            .on("change", function () {
              updateBubbleChart();
            });
          label.append("span").text(area);
        });
      }

      function updateBubbleChart() {
        const selectedAreas = new Set();
        d3.selectAll("#filters input:checked").each(function () {
          selectedAreas.add(this.value);
        });

        areas = new Set();
        categories = {};
        mealsByCategory = {};

        fetch("../../data/meals_corrected.json")
          .then((response) => response.json())
          .then((data) => {
            Object.values(data).forEach((meal) => {
              console.log(selectedAreas);
              if (selectedAreas.has(meal.area) || selectedAreas.size == 0) {
                categories[meal.category] =
                  (categories[meal.category] || 0) + 1;
                areas.add(meal.area);
                if (!mealsByCategory[meal.category]) {
                  mealsByCategory[meal.category] = [];
                }
                mealsByCategory[meal.category].push(meal.name);
              }
            });

            chartDiv.select("svg").remove();
            svg = chartDiv
              .append("svg")
              .attr("width", width)
              .attr("height", height)
              .on("click", function (event) {
                // Verifica se il clic è stato fatto su un cerchio (bolla)
                const isBubble = event.target.tagName === "circle";

                if (!isBubble) {
                  // Se non è stato cliccato su una bolla, chiudi la lista dei pasti
                  hideMeals();
                  selectedCategory = "";
                }
              });

            createBubbleChart();
            if (selectedCategory != "") {
              showMeals(selectedCategory);
            }
          });
      }

      function createBubbleChart() {
        const categoryData = Object.entries(categories).map(
          ([category, count]) => ({
            category,
            count,
          })
        );

        const bubble = d3.pack().size([width, height]).padding(5)(
          d3.hierarchy({ children: categoryData }).sum((d) => d.count)
        );

        const nodes = svg
          .selectAll("circle")
          .data(bubble.leaves())
          .enter()
          .append("g")
          .attr("transform", (d) => `translate(${d.x},${d.y})`);

        const tooltip = d3
          .select("body")
          .append("div")
          .style("position", "absolute")
          .style("background", "rgba(0, 0, 0, 0.7)")
          .style("color", "white")
          .style("padding", "5px 10px")
          .style("border-radius", "5px")
          .style("display", "none");

        nodes
          .append("circle")
          .attr("r", (d) => d.r)
          .attr("fill", "steelblue")
          .attr("opacity", 0.7)
          .on("mouseover", function (event, d) {
            tooltip
              .style("left", event.pageX + 10 + "px")
              .style("top", event.pageY + 10 + "px")
              .style("display", "block")
              .text(`${d.data.category}: ${d.data.count} meals`);
          })
          .on("mouseout", function () {
            // Nascondi tooltip
            tooltip.style("display", "none");
          })
          .on("click", function (event, d) {
            if (
              d3.select("#meal-list").style("display") == "none" ||
              d.data.category != selectedCategory
            ) {
              showMeals(d.data.category);
            } else {
              hideMeals();
            }
          });

        nodes
          .append("text")
          .attr("dy", ".3em")
          .attr("text-anchor", "middle")
          .style("fill", "white")
          .style("font-size", "12px")
          .text((d) => d.data.category);
      }

      function showMeals(category) {
        selectedCategory = category;

        const mealListDiv = d3.select("#meal-list");
        mealListDiv.style("display", "block");
        mealListDiv.html(`<p> ${category} Meals </p>`);

        const ul = mealListDiv.append("ul");
        if (
          mealsByCategory[category] != null &&
          mealsByCategory[category].length > 0
        ) {
          mealsByCategory[category].forEach((meal) => {
            ul.append("li").text(meal);
          });
        } else {
          ul.append("li").text("None");
        }
      }

      function hideMeals() {
        d3.select("#meal-list").style("display", "none");
      }
    </script>
  </body>
</html>
