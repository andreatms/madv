<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoVis Project</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        background-color: #f5f5f5;
        height: 800px; /* Altezza fissa */
        width: 100%; /* Larghezza dinamica */
        overflow: hidden; /* Disabilita lo scorrimento */
      }

      .container {
        width: 100%; /* Larghezza pari a quella della pagina */
        height: calc(100% - 100px); /* Altezza dinamica meno header e footer */
        margin: 0 auto;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      header {
        background-color: #3498db;
        padding: 1rem;
        color: white;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .header h1 {
        color: #2c3e50;
        margin-bottom: 1rem;
      }

      .header p {
        color: #7f8c8d;
        font-size: 1.1rem;
      }

      .back-button {
        position: absolute;
        bottom: 25px;
        left: 25px;
        padding: 8px 15px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        z-index: 1000;
        transition: background-color 0.2s;
      }

      .back-button:hover {
        background-color: #2980b9;
      }

      svg {
        width: 100%; /* Larghezza dinamica */
        height: 100%; /* Altezza dinamica */
        background-color: #f5f5f5;
        display: block;
        margin: auto;
      }

      /* Stile per la sidebar */
      #filters {
        position: absolute;
        top: 120px;
        left: 20px;
        width: 250px;
        padding: 15px;
        background: #2c3e50;
        color: white;
        border-radius: 8px;
        z-index: 1000;
        max-height: calc(100vh - 150px);
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #3498db #2c3e50;
      }

      #filters::-webkit-scrollbar {
        width: 8px;
      }

      #filters::-webkit-scrollbar-thumb {
        background-color: #3498db;
        border-radius: 4px;
      }

      #filters::-webkit-scrollbar-track {
        background-color: #2c3e50;
      }

      #filters h3 {
        text-align: center;
        margin-bottom: 10px;
        color: #f39c12;
      }

      #filters label {
        display: block;
        margin-bottom: 10px;
        cursor: pointer;
      }

      #filters input[type="checkbox"] {
        margin-right: 10px;
      }

      #filters span {
        color: white;
      }

      /* Stile per la lista dei pasti */
      #meal-list {
        position: absolute;
        top: 120px;
        right: 20px;
        width: 250px;
        padding: 15px;
        background: #2c3e50;
        color: white;
        border-radius: 8px;
        z-index: 1000;
        max-height: calc(100vh - 150px);
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #3498db #2c3e50;
      }

      #meal-list::-webkit-scrollbar {
        width: 8px;
      }

      #meal-list::-webkit-scrollbar-thumb {
        background-color: #3498db;
        border-radius: 4px;
      }

      #meal-list::-webkit-scrollbar-track {
        background-color: #2c3e50;
      }

      #meal-list p {
        text-align: center;
        margin-bottom: 10px;
        color: #f39c12;
      }

      #meal-list ul {
        list-style: none;
        padding: 0;
      }

      #meal-list li {
        margin-bottom: 5px;
        padding: 5px;
        background: #1abc9c;
        border-radius: 4px;
        text-align: center;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #meal-list li:hover {
        background: #16a085;
      }

      .chart-div {
        position: absolute; /* Posizionamento assoluto */
        top: 110px; /* Altezza dell'header (adatta se necessario) */
        left: 0; /* Ancorato a sinistra */
        width: 100%; /* Larghezza dinamica */
        height: calc(100%); /* Altezza dinamica meno l'altezza dell'header */
        border: 2px solid red; /* Bordo per evidenziare */
        border-radius: 8px; /* Angoli arrotondati (opzionale) */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombra per evidenziare */
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Visualizzazione 2</h1>
    </header>

    <footer>
      <a href="../index.html" class="back-button">‚Üê Back to Dashboard</a>
    </footer>

    <div class="container" id="chart-container"></div>

    <script>
      // Includere D3.js nel progetto
      // Assicurati di avere un elemento <div id="chart"></div> nel tuo HTML
      const container = d3.select("#chart-container").style("display", "flex");

      // Imposta le dimensioni del grafico in base al contenitore
      const chartContainer = document.querySelector("#chart-container");
      const chartWidth = chartContainer.clientWidth; // Larghezza del contenitore
      const chartHeight = chartContainer.clientHeight - 200; // Altezza del contenitore

      const filtersDiv = container
        .append("div")
        .attr("id", "filters")
        .style("width", "200px")
        .style("padding", "10px");
      let chartDiv = container
        .append("div")
        .attr("class", "chart-div")
        .attr("id", "chart")
        .style("width", "100%")
        .style("height", "100%");
      const mealList = container
        .append("div")
        .attr("id", "meal-list")
        .style("display", "none");

      // Creazione del canvas SVG

      let svg = d3
        .select("#chart")
        .append("svg")
        .attr("width", chartWidth) // Larghezza dinamica
        .attr("height", chartHeight) // Altezza dinamica
        .on("click", function (event) {
          const isBubble = event.target.tagName === "circle";
          if (!isBubble) {
            hideMeals();
            selectedCategory = "";
          }
        });

      let categories = {};
      let mealsByCategory = {};
      let areas = new Set();
      let data = {};

      let selectedCategory = "";

      fetch("../../data/meals_corrected.json")
        .then((response) => response.json())
        .then((data) => {
          Object.values(data).forEach((meal) => {
            categories[meal.category] = (categories[meal.category] || 0) + 1;
            areas.add(meal.area);
            if (!mealsByCategory[meal.category]) {
              mealsByCategory[meal.category] = [];
            }
            mealsByCategory[meal.category].push(meal.name);
          });
          createFilters();
          createBubbleChart();
        });

      function createFilters() {
        filtersDiv.append("h3").text("Filter by area");
        areas.forEach((area) => {
          const label = filtersDiv.append("label").style("display", "block");
          label
            .append("input")
            .attr("type", "checkbox")
            .attr("value", area)
            .on("change", function () {
              updateBubbleChart();
            });
          label.append("span").text(area);
        });
      }

      function updateBubbleChart() {
        const selectedAreas = new Set();
        d3.selectAll("#filters input:checked").each(function () {
          selectedAreas.add(this.value);
        });

        areas = new Set();
        categories = {};
        mealsByCategory = {};

        fetch("../../data/meals_corrected.json")
          .then((response) => response.json())
          .then((data) => {
            Object.values(data).forEach((meal) => {
              console.log(selectedAreas);
              if (selectedAreas.has(meal.area) || selectedAreas.size == 0) {
                categories[meal.category] =
                  (categories[meal.category] || 0) + 1;
                areas.add(meal.area);
                if (!mealsByCategory[meal.category]) {
                  mealsByCategory[meal.category] = [];
                }
                mealsByCategory[meal.category].push(meal.name);
              }
            });

            chartDiv.select("svg").remove();
            svg = chartDiv
              .append("svg")
              .attr("width", chartWidth)
              .attr("height", chartHeight)
              .on("click", function (event) {
                const isBubble = event.target.tagName === "circle";
                if (!isBubble) {
                  hideMeals();
                  selectedCategory = "";
                }
              });

            createBubbleChart();
            if (selectedCategory != "") {
              showMeals(selectedCategory);
            }
          });
      }

      // Aggiorna il layout del bubble chart
      function createBubbleChart() {
        const categoryData = Object.entries(categories).map(([category, count]) => ({
          category,
          count,
        }));

        const bubble = d3
          .pack()
          .size([chartWidth, chartHeight]) // Usa le dimensioni dinamiche
          .padding(5)(
            d3.hierarchy({ children: categoryData }).sum((d) => d.count)
          );

        const nodesData = bubble.leaves().map((d) => ({
          x: d.x,
          y: d.y,
          r: d.r * 1.3, // Aumenta il raggio delle bolle
          category: d.data.category,
          count: d.data.count,
        }));

        const simulation = d3
          .forceSimulation(nodesData)
          .force("x", d3.forceX(chartWidth / 2).strength(0.03)) // Maggiore forza orizzontale
          .force("y", d3.forceY(chartHeight / 2).strength(0.1)) // Minore forza verticale
          .force("collision", d3.forceCollide().radius((d) => d.r + 5)) // Evita collisioni
          .on("tick", ticked);

        const nodes = svg
          .selectAll("g")
          .data(nodesData)
          .enter()
          .append("g");

        const tooltip = d3
          .select("body")
          .append("div")
          .style("position", "absolute")
          .style("background", "rgba(0, 0, 0, 0.7)")
          .style("color", "white")
          .style("padding", "5px 10px")
          .style("border-radius", "5px")
          .style("display", "none");

        nodes
          .append("circle")
          .attr("r", (d) => d.r)
          .attr("fill", "steelblue")
          .attr("opacity", 0.7)
          .on("mouseover", function (event, d) {
            tooltip
              .style("left", event.pageX + 10 + "px")
              .style("top", event.pageY + 10 + "px")
              .style("display", "block")
              .text(`${d.category}: ${d.count} meals`);
          })
          .on("mouseout", function () {
            tooltip.style("display", "none");
          })
          .on("click", function (event, d) {
            if (
              d3.select("#meal-list").style("display") == "none" ||
              d.category != selectedCategory
            ) {
              showMeals(d.category);
            } else {
              hideMeals();
            }
          });

        nodes
          .append("text")
          .attr("dy", ".3em")
          .attr("text-anchor", "middle")
          .style("fill", "white")
          .style("font-size", "12px")
          .text((d) => d.category);

        function ticked() {
          nodes.attr("transform", (d) => `translate(${d.x},${d.y})`);
        }
      }

      function showMeals(category) {
        selectedCategory = category;

        const mealListDiv = d3.select("#meal-list");
        mealListDiv.style("display", "block");
        mealListDiv.html(`<p> ${category} Meals </p>`);

        const ul = mealListDiv.append("ul");
        if (
          mealsByCategory[category] != null &&
          mealsByCategory[category].length > 0
        ) {
          mealsByCategory[category].forEach((meal) => {
            ul.append("li").text(meal);
          });
        } else {
          ul.append("li").text("None");
        }
      }

      function hideMeals() {
        d3.select("#meal-list").style("display", "none");
      }
    </script>
  </body>
</html>
