      // Dati delle categorie e conteggio delle occorrenze
      const categories = {};

      fetch("../../data/meals_corrected.json") // Sostituisci con il percorso corretto
        .then((response) => response.json())
        .then((data) => {
          Object.values(data).forEach((meal) => {
            categories[meal.category] = (categories[meal.category] || 0) + 1;
            areas.add(meal.area);
            if (!mealsByCategory[meal.category]) {
              mealsByCategory[meal.category] = [];
            }
            mealsByCategory[meal.category].push(meal.name);
          });
          createFilters();
          createBubbleChart();
          saveData();
        });

      function saveData() {
        const tmp = Object.entries(categories).map(
          ([category, ingredients, name, area]) => ({

            ingredients,

            area,

      function createFilters() {

            .attr("type", "checkbox")
            .attr("value", area)
            .on("change", function () {
              updateBubbleChart();
            });
          label.append("span").text(area);
        });

      function createBubbleChart() {
        const categoryData = Object.entries(categories).map(
          ([category, count]) => ({
            category,
            count,
          })
        );

        const bubble = d3.pack().size([width, height]).padding(5)(
          d3.hierarchy({ children: categoryData }).sum((d) => d.count)
        );

        const nodes = svg
          .selectAll("circle")
          .data(bubble.leaves())
          .enter()
          .append("g")
          .attr("transform", (d) => `translate(${d.x},${d.y})`);

        const tooltip = d3
          .select("body")
          .append("div")
          .style("position", "absolute")
          .style("background", "rgba(0, 0, 0, 0.7)")
          .style("color", "white")
          .style("padding", "5px 10px")
          .style("border-radius", "5px")
          .style("display", "none");

        nodes
          .append("circle")
          .attr("r", (d) => d.r)
          .attr("fill", "steelblue")
          .attr("opacity", 0.7)
          .on("mouseover", function (event, d) {
            tooltip
              .style("left", event.pageX + 10 + "px")
              .style("top", event.pageY + 10 + "px")
              .style("display", "block")
              .text(`${d.data.category}: ${d.data.count} meals`);
          })
          .on("mouseout", function () {
            // Nascondi tooltip
            tooltip.style("display", "none");
          })
          .on("click", function (event, d) {
            showMeals(d.data.category);
          });

        nodes
          .append("text")
          .attr("dy", ".3em")
          .attr("text-anchor", "middle")
          .style("fill", "white")
          .style("font-size", "12px")
          .text((d) => d.data.category);
      }

      function showMeals(category) {
        const mealListDiv = d3.select("#meal-list");
        mealListDiv.html(`<p> ${category} Meals </p>`);

        const ul = mealListDiv.append("ul");
        mealsByCategory[category].forEach((meal) => {
          ul.append("li").text(meal);
        });
      }
